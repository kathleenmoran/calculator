<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
</head>
<body>
    <div class="calculator">
        <img class="logo" src="img/braun-logo.png" alt="Braun company logo.">
        <div class="display">
            <div class="screen">
                <div class="numbers">0</div>
            </div>
        </div>
        <div class="power-buttons">
            <div class="on">
                <div class="power-button"></div>
                <div class="little-dot"></div>
                <div class="light"></div>
            </div>
            <div class="off">
                <div class="power-button"></div>
                <div class="little-dot"></div>
                <div class="light"></div>
            </div>
        </div>
        <div class="calc-buttons">
            <div class="button-row">
                <button class="green memory" value="M+">M+</button>
                <button class="green memory" value="M-">M-</button>
                <button class="green memory" value="MR">MR</button>
                <button class="green memory" value="MC">MC</button>
                <button class="green operator single" value="negate">
                    <sup>+</sup>&frasl;<sub>-</sub>
                </button>
            </div>
            <div class="button-row">
                <button class="brown operator" value="delta-percent">Δ%</button>
                <button class="black digit" value="7">7</button>
                <button class="black digit" value="8">8</button>
                <button class="black digit" value="9">9</button>
                <button class="brown operator" value="divide">÷</button>
            </div>
            <div class="button-row">
                <button class="brown operator single" value="sqrt">√</button>
                <button class="black digit" value="4">4</button>
                <button class="black digit" value="5">5</button>
                <button class="black digit" value="6">6</button>
                <button class="brown operator" value="multiply">x</button>
            </div>
            <div class="button-row">
                <button class="brown operator single" value="percent">%</button>
                <button class="black digit" value="1">1</button>
                <button class="black digit" value="2">2</button>
                <button class="black digit" value="3">3</button>
                <button class="brown operator" value="minus">-</button>
            </div>
            <div class="button-row">
                <button class="brown clear" value="clear">CE<br/>C</button>
                <button class="black digit" value="0">0</button>
                <button class="brown decimal" value=".">.</button>
                <button class="yellow equals" value="equals">=</button>
                <button class="brown operator" value="plus">+</button>
            </div>
        </div>
    </div>
</body>
</html>
