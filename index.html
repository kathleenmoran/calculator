<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <img src="" alt="Braun company logo.">
        <div class="display">
            <div class="numbers"></div>
        </div>
        <div class="power-buttons">
            <div class="on">
                <div class="power-button"></div>
                <div class="little-dot"></div>
                <div class="light"></div>
            </div>
            <div class="off">
                <div class="power-button"></div>
                <div class="little-dot"></div>
                <div class="light"></div>
            </div>
        </div>
        <div class="calc-buttons">
            <div class="button-row">
                <button class="green">M+</button>
                <button class="green">M-</button>
                <button class="green">MR</button>
                <button class="green">MC</button>
                <button class="green"><sup>+</sup>&frasl;<sub>-</sub></button>
            </div>
            <div class="button-row">
                <button class="brown">Δ%</button>
                <button class="black">7</button>
                <button class="black">8</button>
                <button class="black">9</button>
                <button class="brown">÷</button>
            </div>
            <div class="button-row">
                <button class="brown">√</button>
                <button class="black">4</button>
                <button class="black">5</button>
                <button class="black">6</button>
                <button class="brown">x</button>
            </div>
            <div class="button-row">
                <button class="brown">%</button>
                <button class="black">1</button>
                <button class="black">2</button>
                <button class="black">3</button>
                <button class="brown">-</button>
            </div>
            <div class="button-row">
                <button class="brown">CEC</button>
                <button class="black">0</button>
                <button class="brown">.</button>
                <button class="yellow">=</button>
                <button class="brown">+</button>
            </div>
        </div>
    </div>
</body>
</html>
